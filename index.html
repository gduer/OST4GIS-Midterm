<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

  </head>
  <body>
    <audio controls autoplay loop>
        <source src="Music/GameofThrones.mp3" type="audio/mpeg">
     </audio>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="intro">
        <h1 class="title">WELCOME TO THE WORLD OF ICE AND FIRE</h1>
        <hr class="style-seven">
        <div class="image" id="image"></div>
        <p class="content" id="content">Click around the map to explore, or click next to follow the story of our Queen.</p>
      </div>

      <button class="btn btn-warning" id="backwards-button" onclick="backwards();" disabled>BACK</button>
      <button class="btn btn-warning" id="forward-button" onclick="forward();">NEXT</button>

    </div>
    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/AnimatedMarker.js"></script>
  </body>
</html>
